<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>  
    <body>
        <link rel="stylesheet" type="text/css" href="style.css">
        <h1>Login</h1>
        <form action="display">
            Enter your User ID: <input type="text" name="txtUID_login"/>
            Enter your User Password: <input type="password" name="txtPass_login"/>
            <input type ="submit"/>
        </form>
        <h1>Add new user</h1>
        <form action="AddUser">
            Enter new User ID to be added: <input type="text" name="txtUID_new"/>
            Enter new User Name to be added: <input type="text" name="txtName_new"/>
            Enter new User Age: <input type="text" name="txtAge_new"/>
            Enter new User Salary: <input type="text" name="txtSalary_new"/>
            Enter new User Password: <input type="text" name="txtPass_new"/>
            <input type ="submit"/>
        </form>
        <h1>Delete Existing User</h1>
        <form action="DeleteUser">
            Enter User ID to be deleted: <input type="text" name="txtUID_delete"/>
            Enter User Password: <input type="text" name="txtPass_delete"/>
            <input type ="submit"/>
        </form>
    </body>
</html>
