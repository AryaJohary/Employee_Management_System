    <body>
        <link rel="stylesheet" type="text/css" href="style.css">
        <h1>Update user</h1>
        <form action="Update">
            Enter User ID to be updated: <input type="text" name="txtUID_update"/>
            Enter new User Name : <input type="text" name="txtName_update"/>
            Enter new User Age: <input type="text" name="txtAge_update"/>
            Enter new User Salary: <input type="text" name="txtSalary_update"/>
            Enter new User Password: <input type="text" name="txtPass_update"/>

        </form>
        <h1>Delete user</h1>
        <form action="DeleteUser">
            Enter new User ID to be deleted: <input type="text" name="txtUID_delete"/>
            <input type ="submit"/>
        </form>
    </body>
